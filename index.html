<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">
            <div id="attack" class="ap-text">100 AP</div>
            <progress id="ap-meter" value="100" max="100"></progress>
            <button id="attack1" onclick="attack(attackArray[0])" class="attack-btn arcane-scepter"></button>
            <button id="attack2" onclick="attack(attackArray[1])" class="attack-btn entangle"></button>
            <button id="attack3" onclick="attack(attackArray[2])" class="attack-btn dragon-blade"></button>
            <button id="attack4" onclick="attack(attackArray[3])" class="attack-btn star-fire"></button>
        </div>

        <div class="enemy">
            <div id="enemyHP" class="hp-text">100 HP</div>
            <progress id="hp-meter" value="100" max="100"></progress>
            <div id="freaky-fungus" class="freaky-fungus walk"></div>
        </div>
    </div>
</body>
</html>
